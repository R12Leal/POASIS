<section class="row" data-ng-controller="SettingsController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 login-form-bg">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
			<legend>¡Cambiar contraseña!</legend>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-pencil"></span></span>
						<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="¡Contraseña actual!" aria-describedby="sizing-addon1" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-pencil"></span></span>
						<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="¡Nueva contraseña!" aria-describedby="sizing-addon1" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-pencil"></span></span>
						<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="¡Repetir contraseña!" aria-describedby="sizing-addon1" />
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-lg btn-success">Actualizar contraseña <span class="glyphicon glyphicon-ok"></span></button>
				</div>
				<hr />
				<div data-ng-show="success" class="text-center text-success">
					<div class="alert alert-dismissible alert-success">
						<strong>¡Contraseña actualizada!</strong>
					</div>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<div class="alert alert-dismissible alert-danger">
						<h4>¡Oops!</h4>
						<strong data-ng-bind="error"></strong>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</section>
