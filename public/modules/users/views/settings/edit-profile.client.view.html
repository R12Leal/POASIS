<section class="row" data-ng-controller="SettingsController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 login-form-bg">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
			<legend>¡Editar perfil!</legend>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-exclamation-sign"></span></span>
						<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="¡Nombre!" aria-describedby="sizing-addon1" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-exclamation-sign"></span></span>
						<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="¡Apellidos!" aria-describedby="sizing-addon1" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
						<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="¡Email!" aria-describedby="sizing-addon1" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Nombre de usuario" aria-describedby="sizing-addon1" />
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-lg btn-success">Actualizar perfil <span class="glyphicon glyphicon-ok"></span></button>
				</div>
				<hr />
				<div data-ng-show="success" class="text-center text-success">
					<div class="alert alert-dismissible alert-success">
						<strong>¡Perfil actualizado!</strong>
					</div>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<div class="alert alert-dismissible alert-danger">
						<h4>¡Oops!</h4>
						<strong data-ng-bind="error"></strong>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</section>
