<section class="row" data-ng-controller="PasswordController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 login-form-bg">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
			<legend>¡Recuperar contraseña!</legend>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="¡Introduce tu nombre de usuario!" aria-describedby="sizing-addon1">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-success">Recuperar <span class="glyphicon glyphicon-ok"></span></button>
				</div>
				<hr />
				<div data-ng-show="error" class="text-center text-danger">
					<div class="alert alert-dismissible alert-danger">
						<h4>¡Oops!</h4>
						<strong>{{error}}</strong>
					</div>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<div class="alert alert-dismissible alert-success">
						<h4>¡Correcto! <span class="glyphicon glyphicon-ok"></span></h4>
						<strong>{{success}}</strong>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</section>
